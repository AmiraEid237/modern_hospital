<div class="container-fluid">
    <div class="d-block p-3 head m-0">
        <button type="button" class="btn btn-success" (click)="addpatient()">Add Patient </button>
    </div>
    <div class="searching">
        <input type="checkbox" id="check" />
        <div class="d-flex">
            <label for="check"><i class="fa-solid fa-magnifying-glass "></i> &nbsp; srearch for special doctor</label>
            <div>
                <button class="btn btn-success">All</button>
            </div>
        </div>
        <div class="searching-fields">
            <div class="row mx-auto justify-content-between py-3">
                <div class="col-lg-3 col-md-6">
                    <label for="id">ID</label>
                    <input class="form-control" type="text" id="id" (blur)="setid($event)" disabled/>
                </div>
                <div class="col-lg-3 col-md-6">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name" (blur)="setname($event)" disabled/>
                </div>
                <div class="col-lg-2 col-md-6">
                    <label for="patienttype">patient type</label>
                    <select class="form-control" name="patienttype" id="patienttype" (change)="setpatenttype($event)">
                      <option value=""></option>
                      <option value="outpatient">outpatient</option>
                    <option vale="inpatient">inpatient</option>
                  </select>
                </div>
                <div class="col-lg-2 col-md-6">
                    <label for="bloodgroup">bloodgroup</label>
                    <select class="form-control" name="bloodgroup" id="bloodgroup" (change)="setblood($event)">
                    <option value=""></option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                  </select>
                </div>
            </div>
            <div class="float-right">
                <button class="btn btn-success" (click)="search() ">search</button>
            </div>

        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>National Id</th>
                    <th>Patient Type</th>
                    <th>blood group</th>
                    <th>Age</th>
                    <th>Occupation</th>
                    <th>Phone</th>
                    <th>Adress</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of patientlist; ">
                    <td></td>
                    <td>{{i.name}}</td>
                    <td>{{i.id}}</td>
                    <td>{{i.Patienttype}}</td>
                    <td>{{i.bloodgroup}}</td>
                    <td>{{i.age}}</td>
                    <td>{{i.Occupation}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.address}}</td>
                    <td>
                        <button (click)="delete(i)"> <span class="fa-solid fa-trash" style="color:red"> </span></button>
                        <button (click)="showreports()"><span class="fa fa-file" aria-hidden="true" style="color:green" > </span></button>
                        <button> <span class="fa-solid fa-pen-to-square" style="color:green" > </span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
