<div class="content">
    <div class="head">
      <button type="button" class="btn text-white position-relative" (click)="addDoctor()">Add Doctor </button>
    </div>
    <section class="searching">
    <div class="searching-fields">
      <div>
        <label for="docname" >Name</label>
        <input type="text" id="docname"/>
      </div>
      <div>
        <label for="docname" for="docemail">Email</label>
        <input type="email"  id="docemail"/>
      </div>
      <div>
        <label for="gender" >gender</label>
        <select name="gender" id="gender">
          <option value="male">male</option>
          <option vale="female">female</option>
        </select>
      </div>
      <div>
        <label for="Specialist" >Specialist</label>
        <select name="Specialist" id="Specialist" (change)="setspec($event)">
          <option value=""></option>
          <option value="cardio">cardio</option>
          <option value="Neuroscience">Neuroscience</option>
          <option value="orthopedic">orthopedic</option>
        </select>
      </div>
      <button (click)="search()">search</button>
      <button >All</button>
      </div>
      <div class="doc-list">
        <table class="table table-striped">
          <thead class="thead-light">
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Name</th>
              <th scope="col">National Id</th>
              <th scope="col">Email</th>
              <th scope="col">Gender</th>
              <th scope="col">Age</th>
              <th scope="col">Adress</th>
              <th scope="col">Phone</th>
              <th scope="col">Specialist</th>
              <th scope="col">Degree</th>
              <th scope="col">Options</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let i of doctorlist;">
              <td ></td>
              <td>{{i.name}}</td>
              <td>{{i.id}}</td>
              <td>{{i.email}}</td>
              <td>{{i.gender}}</td>
              <td>{{i.age}}</td>
              <td>{{i.address}}</td>
              <td>{{i.phone}}</td>
              <td>{{i.spec}}</td>
              <td>{{i.dgree}}</td>
              <td>
                  <button> <span class="fa-solid fa-trash" style="color:red"> </span></button>
                  <button > <span class="fa-solid fa-pen-to-square" style="color:green" > </span>
                  </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
